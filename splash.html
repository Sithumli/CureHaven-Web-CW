<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huge Inc. Style Splash Screen</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Full-screen splash screen */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1d1d1d; /* Dark background */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        /* Logo animation */
        .logo {
            font-size: 3rem;
            color: #fff;
            font-weight: bold;
            opacity: 0;
            animation: fadeInLogo 2s forwards, scaleUp 1.5s forwards;
        }

        /* Keyframe animations */
        @keyframes fadeInLogo {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes scaleUp {
            0% { transform: scale(0.5); }
            100% { transform: scale(1); }
        }

        /* Main content */
        .main-content {
            display: none;
            text-align: center;
            padding: 50px;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

    <!-- Splash Screen -->
    <div class="splash-screen" id="splashScreen">
        <div class="logo" id="logo">Huge Inc.</div>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <h1>Welcome to Huge Inc.</h1>
        <p>This is the homepage content.</p>
    </div>

    <script>
        // JavaScript for managing splash screen and content
        window.onload = () => {
            const splashScreen = document.getElementById("splashScreen");
            const mainContent = document.getElementById("mainContent");

            // Delay to show splash screen for 2 seconds
            setTimeout(() => {
                // Fade out splash screen
                splashScreen.style.transition = "opacity 1s ease-out";
                splashScreen.style.opacity = "0";

                // Once splash fades, hide it and show main content
                setTimeout(() => {
                    splashScreen.style.display = "none";
                    mainContent.style.display = "block";
                }, 1000); // Wait for fade-out transition
            }, 2000); // Show splash screen for 2 seconds
        };
    </script>

</body>
</html>
