<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/splash.css">
</head>
<body>

    <!-- Splash Screen -->
    <div class="splash-screen" id="splashScreen">
        <div class="logo" id="logo">Huge Inc.</div>
        <p>Yes, even if the note is synced with iCloud, it will still be locked on other devices. When you sync locked notes across multiple devices, the password protection remains in place. You would need the same password (or Face ID/Touch ID) to access the locked note on any synced device.</p>
    </div>

    <script>
        // JavaScript for managing splash screen and content
        window.onload = () => {
            const splashScreen = document.getElementById("splashScreen");

            // Delay to show splash screen for 2 seconds
            setTimeout(() => {
                // Fade out splash screen
                splashScreen.style.transition = "opacity 1s ease-out";
                splashScreen.style.opacity = "0";

                // Once splash fades, hide it and show main content
                setTimeout(() => {
                    window.location.href = "home.html";
                }, 500); // Wait for fade-out transition
            }, 3000); // Show splash screen for 2 seconds
        };
    </script>
</body>
</html>
