<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="4;url=home.html">
    <title>EcoExplorers Splash Screen</title>
    <link rel="stylesheet" href="css/splash.css">
</head>
<body>
    <div class="background-container">
        <div class="overlay"></div>
        <div class="splash-content">
            <img src="images/logo.png" alt="Team Logo" class="logo">
            <h1>CureHaven</h1>
            <p>Empowering healthier lives through care<br> <br> Team members</p>
            <ul>
                <li>Sithumli Nanayakkara</li>
                <li>Sanuthmee Nisandima</li>
                <li>Rizlan Sinnen</li>
                <li>Goweershan Siva</li>
            </ul>
            <div class="progress-container">
                <div class="progress-bar"></div>
                <span class="loading-percentage">0%</span>
            </div>
        </div>
    </div>


    <script>
        window.onload = () => {
            const progressBar = document.querySelector('.progress-bar');
            const loadingPercentage = document.querySelector('.loading-percentage');

            console.log(progressBar, loadingPercentage); // Debugging logs

            if (!progressBar || !loadingPercentage) {
                console.error("Elements not found!");
                return;
            }

            let percentage = 0;
            const interval = setInterval(() => {
                percentage += 1; 
                loadingPercentage.textContent = `${percentage}%`; 
                progressBar.style.width = `${percentage}%`; 

                console.log(loadingPercentage.textContent); 

                if (percentage >= 100) {
                    clearInterval(interval); 
                }
            }, 30);
        };
    </script>
</body>
</html>
